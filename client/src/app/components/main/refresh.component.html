<div [@loadedChanged]="loaded" class="doc-loader">
  <div class="center-doc-loader">
    <div class="m-progress"></div>
  </div>
</div>
<section id="container">
  <nav class="navbar navbar-default header black-bg" (window:resize)="onNavResize(navbar.getBoundingClientRect())" #navbar>
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false" (click)="navBarClick()">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand nav-color" routerLink="/dashboard">REFRESH</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" [class.collapse]="collapsed" [class.in]="collapsed">
        <ul class="nav navbar-nav">
          <li>
            <a routerLink="/dashboard">
              <span class="nav-color">Dashboard</span>
            </a>
          </li>
          <li>
            <a routerLink="/data">
              <span class="nav-color">Data</span>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <section id="main-content">
    <section class="wrapper">
      <h3><i class="fa link-color fa-angle-right"></i> <span>{{ title }}</span></h3>
      <div class="row">
        <router-outlet class="col-lg-12"></router-outlet>
      </div>
    </section>
  </section>
</section>
